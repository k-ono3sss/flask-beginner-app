<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>タスク編集</title>
</head>
<body>
   <h1>タスク編集</h1>
   <form method="POST">
       {{ form.hidden_tag() }}
       <p>{{ form.title.label }} {{ form.title() }}</p>
       <p>{{ form.description.label }} {{ form.description() }}</p>
       <p>{{ form.deadline.label }} {{ form.deadline() }}</p>
       <p>{{ form.completed.label }} {{ form.completed() }}</p>
       <p>{{ form.submit() }}</p>
   </form>
   <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
